<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Hitung Luas dan Keliling Segitiga</h1>
    </header>
    <div style="background-image: url('asset/bg1.jpg');";>
    <div id="calculator">
        <h2>Kalkulator Luas Segitiga</h2>

        <label for="alas">Panjang Alas:</label>
        <input type="number" id="alas" placeholder="Masukkan panjang alas">

        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" placeholder="Masukkan tinggi">

        <button onclick="hitungluas()">Hitung Luas</button>
        <button1 onclick="resetHasil()">Reset Hasil</button1>

        <div id="rumus"></div>
        <div id="rumus2"></div>
        <div id="result"></div>
        <br>
        
    </div>

    <div id="calculator2">
        <h2>Kalkulator Keliling Segitiga</h2>

        <label for="sisiA">Sisi A:</label>
        <input type="number" id="sisiA" placeholder="Masukkan panjang sisi A">

        <label for="sisiB">Sisi B:</label>
        <input type="number" id="sisiB" placeholder="Masukkan panjang sisi B">

        <label for="sisiC">Sisi C:</label>
        <input type="number" id="sisiC" placeholder="Masukkan panjang sisi C">

        <button onclick="hitungkel()">Hitung Keliling</button>
        <button1 onclick="resetkel()">Reset Hasil</button1>
        <div id="rumus1"></div>
        <div id="rumus3"></div>
        <div id="resultkel"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
